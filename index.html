<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Links</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo1.JPG" alt="CUT logo" class="logo" />
      <h1>Quick Links</h1>
    </div>
    <button id="addBtn" class="primary">Add Link</button>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="panel-head">
        <h2>Links</h2>
        <input id="search" type="search" placeholder="Search‚Ä¶" />
      </div>
      <div id="linkList" class="grid"></div>
    </section>

    <section class="panel">
      <h2>Favorites</h2>
      <div id="favList" class="grid grid-tight"></div>
    </section>
  </main>

  <dialog id="linkDialog">
    <form id="linkForm" method="dialog">
      <h3>Add Link</h3>
      <label>Title <input id="title" required /></label>
      <label>URL <input id="url" type="url" placeholder="https://‚Ä¶" required /></label>
      <label>Category <input id="category" /></label>
      <div class="actions">
        <button type="button" id="cancel">Cancel</button>
        <button class="primary" type="submit">Save</button>
      </div>
    </form>
  </dialog>

  <template id="cardTpl">
    <article class="card">
      <div class="card-text">
        <p class="tag"></p>
        <h3 class="title"></h3>
        <a class="link" target="_blank" rel="noopener">Open</a>
      </div>
      <button class="fav" title="Toggle favorite">‚òÖ</button>
    </article>
  </template>

  <footer class="footer">
    <p class="footer-label">Need help or found a bug?</p>
    <p class="footer-name">Contact CUT Digital Support</p>
    <p class="footer-meta">Support contact: Neo Sehloho ‚Ä¢ 081 272 0152</p>
    <div class="footer-actions">
      <a class="footer-link icon" href="mailto:neo_sehloho@icloud.com?subject=Issue%20report%20-%20Quick%20Links">‚úâÔ∏è Report an issue</a>
      <a class="footer-link icon" href="https://wa.me/27812720152?text=Support%20request%20for%20Quick%20Links">üí¨ Get support</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
